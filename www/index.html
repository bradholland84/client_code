<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="forabook">

  <ion-tabs class="tabs-positive">
    <ion-tab icon="ion-calendar" ng-controller="EventController">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Forabook</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list ng-repeat="item in events">
            <ion-item>
              <h2>{{item.message}}</h2>
              <h3>{{item.name}}</h3>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab icon="ion-thumbsup" ng-controller="PageController">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Forabook</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list >
          <ion-item>
            <h2>{{response.data.name}}</h2>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab icon="ion-gear-b">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Forabook</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item>
            <h2>settings</h2>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-tab>
  </ion-tabs>
  </body>
</html>
